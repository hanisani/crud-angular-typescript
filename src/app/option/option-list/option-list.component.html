<div class="row table-bordered">
    <div class="col-xs-10">
        <h4>Title</h4>
    </div>
    <div class="col-xs-2 text-center">
        <h4>Actions</h4>
    </div>
</div>
<div class="row table-bordered" *ngFor="let option of options">
    <div class="col-xs-10">
        {{ option.title }}
    </div>
    <div class="col-xs-1">
        <button class="btn btn-success">Edit</button>            
    </div>
    <div class="col-xs-1">
        <button class="btn btn-danger" (click)="onDelete(option.oid)">Delete</button>
    </div>
</div>
